<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snakes and ladders</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="game-box">
            <div class="game-result">
                <div class="player-turn">player one turn</div>
            </div>
            <div class="board">
                <img
                    src="https://raw.githubusercontent.com/adrianeyre/codewars/master/Ruby/Authored/snakesandladdersboard.jpg"
                    alt=""
                    class="board-image"
                />
                <div class="pieces"></div>
            </div>
            <div class="dice">
                <img
                    src="./images/dice6.png"
                    alt="dice-image"
                    class="dice-image"
                />
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
